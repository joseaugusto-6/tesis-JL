<!DOCTYPE html>
<html>
<head>
    <title>Video en Vivo - AI Security Cam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body { 
            background: linear-gradient(135deg, #00796B, #0288D1);
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            font-family: 'Poppins', sans-serif;
            flex-direction: column; 
            overflow: hidden; 
        }
        
        /* --- NUEVO: Estilos para el logo --- */
        .header-logo {
            height: 60px; /* Ajusta el tamaño del logo como prefieras */
            margin-bottom: 20px;
        }

        .stream-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 10px;
        }
        #liveStream { 
            border: 3px solid rgba(255, 255, 255, 0.2); 
            width: 100%; 
            height: auto; 
            display: block; 
            background-color: black; 
            border-radius: 8px; 
        }
        .status { 
            margin-top: 15px; 
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 1em; 
            font-weight: 500;
            color: #e0e0e0; 
            background-color: rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        .status.error { 
            color: #ffffff; 
            background-color: #d32f2f;
            font-weight: bold; 
        }
        .status.connected {
            background-color: #388e3c;
            color: #ffffff;
        }
        
        .refresh-btn {
            margin-top: 15px;
            padding: 8px 20px;
            font-size: 0.9em;
            font-weight: 600;
            color: white;
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .refresh-btn:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }
    </style>
</head>
<body>
    <!-- --- REEMPLAZAMOS EL H1 POR EL LOGO --- -->
    <img src="{{ url_for('static', filename='images/Logo_IA.png') }}" alt="AI Security Cam Logo" class="header-logo">

    <div class="stream-container">
        <img id="liveStream" src="" alt="Cargando video...">
    </div>
    <p class="status" id="streamStatus">Conectando...</p>
    
    <button id="refreshButton" class="refresh-btn">Refrescar Página</button>

    <script>
        const streamImg = document.getElementById('liveStream');
        const streamStatus = document.getElementById('streamStatus');
        const refreshButton = document.getElementById('refreshButton');

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        const cameraId = getUrlParameter('camera_id');
        const sessionToken = getUrlParameter('session_token');

        if (!cameraId || !sessionToken) {
            streamStatus.textContent = 'Error: Faltan parámetros de cámara o token de sesión.';
            streamStatus.classList.add('error');
            refreshButton.style.display = 'none';
        } else {
            
            function updateImageSource() {
                const timestamp = new Date().getTime();
                streamImg.src = `/api/latest_frame?camera_id=${cameraId}&session_token=${sessionToken}&_t=${timestamp}`;
            }

            streamImg.onload = function() {
                streamStatus.textContent = `Conectado a ${cameraId}`;
                streamStatus.classList.remove('error');
                streamStatus.classList.add('connected');
            };

            streamImg.onerror = function() {
                streamStatus.textContent = 'Esperando señal de la cámara...';
                streamStatus.classList.add('error');
                streamStatus.classList.remove('connected');
            };
            
            // --- LÓGICA DEL BOTÓN MODIFICADA ---
            refreshButton.addEventListener('click', function() {
                // Refresca la página completa
                location.reload();
            });

            // Iniciar el refresco automático de la imagen
            setInterval(updateImageSource, 200);
        }
    </script>
</body>
</html>
